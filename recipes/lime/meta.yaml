{% set name = "lime" %}
{% set version = "0.2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lime-{{ version }}.tar.gz
  sha256: 76960e4f055feb53e89b5022383bafc87b63f25bac6265984b0a333d1a57f781

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - numpy
    - python >=3.5
    - scikit-image >=0.12
    - scikit-learn >=0.18
    - scipy
    - tqdm

test:
  imports:
    - benchmark
    - lime
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/marcotcr/lime
  summary: Local Interpretable Model-Agnostic Explanations for machine learning classifiers
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgalvao
    - janjagusch
